# Site settings
title: Jin's Blog
SEOTitle: YJ的博客 | Jin's Blog
header-img: img/homepage-bg.jpg
email: jinyans@coolmail.works
description: "前端, 多语言者 | YJ，Front-End Web Developer, Polyglot | 这里是 @YJ 的个人博客"
keyword: "YJ, Jin, blog, polyglot, Yan, @YanJin, YJ的博客, Jin's Blog, 博客, 个人网站, 互联网, 前端, 多语言"
url: "https://yanxxjin.github.io"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
# weibo_username:     
zhihu_username:     jinstrong
github_username:    yanxxjin
#twitter_username:  
#facebook_username:  yanxxjin
#linkedin_username:  yanxxjin


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# Disqus settings
disqus_username: jinblog

# Duoshuo settings
# duoshuo_username: yanxxjin
# Share component is depend on Comment so we can NOT use share only.
#duoshuo_share: false                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-92986592-1'            # Format: UA-xxxxxx-xx
ga_domain: yanxxjin.github.io


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "<strong>Eat, Pray, Travel</strong>"
sidebar-avatar: /img/brain.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

